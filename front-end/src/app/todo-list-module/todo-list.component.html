<div class="todo-list">
  <div class="wrap">
    <div class="header">
      <app-header-logo></app-header-logo>

      <app-header-autorise></app-header-autorise>
    </div>

    <div class="body" *ngIf="todoState">
      <app-manage></app-manage>

      <app-paginator [countPages]="todoState.pages" [page]="paginationState.page" [count]="paginationState.count"></app-paginator>

      <ng-container *ngFor="let task of todoState.tasks">
        <app-task [task]="task"></app-task>
      </ng-container>
    </div>
  </div>

  <app-footer></app-footer>
</div>
