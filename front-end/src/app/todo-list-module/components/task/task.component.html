<div class="course">
  <div>
    <h3>{{task.name}}</h3>

    <p>Period of execution: {{task.date | date}}</p>

    <p [ngClass]="{'green': task.isComplete, 'red': !task.isComplete}">{{task.isComplete ? 'completed' : 'uncompleted'}}</p>
  </div>

  <div class="course-btns">
    <button (click)="editTask()">Edit</button>
    
    <button (click)="deleteTask()">Delete</button>

    <button (click)="completedTask()">{{task.isComplete ? 'Uncompleted' : 'Completed'}}</button>
  </div>
</div>
