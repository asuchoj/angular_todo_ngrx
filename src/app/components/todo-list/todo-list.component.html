<div class="todo-list">
    <div class="wrap">
        <div class="header">
            <app-header-logo></app-header-logo>

            <app-header-autorise></app-header-autorise> 
        </div>

        <div class="body">
            <app-manage></app-manage>

            <ng-container *ngFor="let task of tasks">
                <app-task [task]="task"></app-task>
            </ng-container>
        </div>
    </div>

    <app-footer></app-footer>
</div>
