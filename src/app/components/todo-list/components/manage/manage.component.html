<div class="manage">
  <form [formGroup]="form" class="manage-inputs" (ngSubmit)="onSubmit()">

    <input formControlName="name" type="text" placeholder="Name">

    <input formControlName="date" type="date">

    <button type="submit"> {{editor ? "Edit task" : "Add task"}}</button>
  </form>
    
  <div class="manage-btns">
    <button type="button" (click)="showAllTasks()"> All tasks</button>

    <button type="button" (click)="showAllTasks(todoAction.FilterCompleted)">Completed tasks</button>

    <button type="button" (click)="showAllTasks(todoAction.FilterUncompleted)">Uncompleted tasks</button>

    <button type="button" (click)="showAllTasks(todoAction.FilterOverdue)">Overdue tasks</button>

    <button type="button" (click)="showAllTasks(todoAction.FilterUpcoming)">Upcoming deadline tasks</button>
  </div>
</div>
